{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
  <h1>Dashboard</h1>
  <p>Welcome to your dashboard. You can <a href="{% url 'edit' %}">
      edit your profile</a> or <a href="{% url 'password_change' %}">change your password</a>.</p>

<div class="leftcolumn">
    {% for camps in al_camps %}

    <a href="{{ camps.get_absolute_url }}">
      {{ camps.name }}  </a> {{camps.voivodeship}}

</div>
{% endfor %}
{% endblock %}
